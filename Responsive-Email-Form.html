<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Email Form by Tom</title>
    <link href="Responsive-Email-Form.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <section>
            <h2>Contact Form</h2>
            <div class="item-double">
                <form action="#" method="POST">
                    <label for="user-name">Name:</label>
                    <input id="user-name" type="text" name="name">

                    <label for="user-email">Email:</label>
                    <input id="user-email" type="text" name="email">

                    <label for="user-message">Message:</label>
                    <textarea id="user-message" name="message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section>
            <form>
                <h2>Radio Buttons</h2>
                    <input name="color" type="radio" value="blue">
                        <label for="radio 1">radio 1</label><br>
                    <input name="color" type="radio" value="blue">
                        <label for="radio 2">radio 2</label><br>
                    <input name="color" type="radio" value="blue">
                        <label for="radio 3">radio 3</label><br>
            </form>
        </section>
    </main>
    
</body>
</html>
